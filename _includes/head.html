<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">
	{% if page.desc %}
	<meta name="description" content="{{ page.desc }}" />
	{% else %}
	<meta name="description" content="ROSECURE este o companie care furnizează servicii și consultanță IT&C, cu  o bogată expertiză în soluții de securitate cibernetică." />
	{% endif %}
	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}" />
	{% else %}
	<meta name="keywords" content="securitate cibernetica romania, cyber security romania, pentest romania, penetration testing romania" />
	{% endif %}
	<meta name="robots" content="index, follow"/>
	
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:type" content="{% if page.keywords %}article{% else %}website{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<meta property="og:image" content="https://rosecure.ro/img/rosecure_logo2.png"/>
	<meta property="og:description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.description }}{% endif %}">
	
	<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="https://rosecure.ro/favicon.ico" type="image/x-icon">
	<link rel="icon" href="https://rosecure.ro/favicon.ico" type="image/x-icon">
	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

</head>
